<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />

<body>

    <h1>Space Cookie Clicker</h1>
    <div id="cookie" onclick="clickCookie()"></div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="spaceObjects">
        <div class="space-object clickableDiv" id="planet" onclick="unlockObject('planet');scaleContents(this);">🪐</div>
        <div class="space-object clickableDiv" id="rocket" onclick="unlockObject('rocket');scaleContents(this);">🚀</div>
        <div class="space-object clickableDiv" id="alien" onclick="unlockObject('alien');scaleContents(this);">👾</div>
    </div>

    <script src="cookieGame.js"></script>
</body>
